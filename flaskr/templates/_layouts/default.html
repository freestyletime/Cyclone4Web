<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Chen Cheng">
		<meta name="viewport" width="device-width, initial-scale=1.0">
		<meta name="description" content="{% block description %}{% endblock %}">
		<link href="{{ url_for('static', filename= 'img/favicon.ico') }}" rel="icon" >
		
		<title>{% block title %}{% endblock %} | Chen Cheng | Cyclone Web Interface </title>		
		<!-- styles -->
		<link href="{{ url_for('static', filename= 'css/bootstrap.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename= 'css/jumbotron-narrow.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename= 'css/style.css') }}" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<div class="header">
				<ul class="nav nav-pills pull-right">
					<li class=""><a href="https://github.com/freestyletime" title="GitHub">GitHub</a></li>
					<li class=""><a href="" title="Contact">Contact</a></li>
				</ul>
				<h3 class="text-muted"><a href="/">Cyclone4Web</a></h3>
			</div> <!-- /header -->
			
			{% block content %}{% endblock %}
			
			<div class="footer">
				<div class="row">
				<div class="col-sm-8">
				<p><small>&copy; Chen 2022</small></p>
				</div>
				<div class="col-sm-4">
				<p class="pull-right"><small><a href="/about" title="About this site">About this site</a></small></p>
				</div>
				</div>
			</div> <!-- /footer -->
		</div> <!-- /container -->
	
		<!-- javascript at the end of the doc so page loads faster -->
		{% block script %}{% endblock %}
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="{{ url_for('static', filename= 'js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/library.js') }}"></script>
		<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>	
	</body>
</html>
